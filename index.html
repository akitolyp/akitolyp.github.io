<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

	    <a-assets>
        	<a-asset-item id="json-world" src="./features/tier_bristol_mpz_polygon.geojson" />
      	</a-assets>
        
	    <a-camera gps-camera rotation-reader></a-camera>
	    <a-entity
                geometry="primitive: box; width: 3; height: 3; depth: 3"
                material="color: red; opacity: 0.7"
                position="0 1.5 0"
            ></a-entity>

            <!-- Load your GeoJSON data here using a custom component -->
            <a-entity id="geojson-data" geojson-loader="src: your_geojson_data.geojson"></a-entity>
	    
        <!--<a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="longitude: -0.283780; latitude: 51.517184;" animation-mixer/>-->
	</a-scene>
</body>
